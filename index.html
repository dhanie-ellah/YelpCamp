<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>YelpCamp</title>
     <link rel="shortcut icon" href="./Assets/Logo.svg" type="image/x-icon">
     <!-- STYLESHEET LINKING -->
     <link rel="stylesheet" href="style.css">
     <!-- SCRIPT LINKING -->
     <script src="script.js" defer></script>
     <!-- FONTS LINKING -->
     <link href="https://fonts.googleapis.com/css?family=Archivo:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
     <div class="landing-page">
          <div class="left">
               <img src="./Assets/Logo.svg" alt="logo" class="logo">
               <h1>Explore the best camps on Earth.</h1>
               <p>YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
               <div class="checks">
                    <div class="check">
                         <img src="./Assets/Checkmark.svg">
                         <p>Add your own camp suggestions.</p>
                    </div>
                    <div class="check">
                         <img src="./Assets/Checkmark.svg">
                         <p>Leave reviews and experiences.</p>
                    </div>
                    <div class="check">
                         <img src="./Assets/Checkmark.svg">
                         <p>See locations for all camps.</p>
                    </div>
               </div>
               <a href="search.html">View Campgrounds</a>
               <p>Partnered with:</p>
               <div class="logos">
                    <img src="./Assets/Airbnb.svg" alt="">
                    <img src="./Assets/Booking.svg" alt="">
                    <img src="./Assets/PlumGuide.svg" alt="">
               </div>
          </div>
          <div class="right"></div>
     </div>
</body>
</html>
