<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>YelpCamp</title>
     <link rel="shortcut icon" href="./Assets/Logo.svg" type="image/x-icon">
     <!-- STYLESHEET LINKING -->
     <link rel="stylesheet" href="style.css">
     <!-- SCRIPT LINKING -->
     <script src="script.js" defer></script>
     <!-- FONTS LINKING -->

<body>
     <div class="add-campground">
          <div class="header">
               <header>
                    <img src="./Assets/Logo.svg" class="logo-block">
                    <div class="links">
                         <div class="left">
                              <img src="./Assets/Logo.svg" alt="">
                              <a href="index.html">Home</a>
                         </div>
                         <div class="right">
                              <a href="signIn.html">Login</a>
                              <a href="signUp.html" class="create">Create an account</a>
                         </div>
                    </div>
                    <img src="./Assets/Hamburger-Menu.svg" class="menu">

               </header>
          </div>
          <div class="body">
               <h1>Add New Comment</h1>
               <label for="description">Description</label>
               <textarea rows="7" placeholder="This was probably the best camp I've visited this last year, definetly recommend visiting any time soon."></textarea>
               <input type="submit" value="Post Comment">
          </div>
          <img src="./Assets/Logo.svg" alt="logo">
